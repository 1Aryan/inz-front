 </div>

<div bsModal #regulationsModal="bs-modal"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="

        <div class="panel-heading">Regulamin</div>

      <div class="panel panel-default" >
        <div class="panel-heading">Kontakt z administracją</div>
        <div class="panel-body">
    <textarea rows="5" placeholder="Twoja wiadomość..."></textarea>
    </div>
<div class="panel-footer">
  <button type="submit" (click)="sendMsg()" class="btn btn-default">Wyślij</button>
</div>
